<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Teste JS</title>
	<script type="text/javascript">
		function acendeLampada(){
			document.getElementById("luz").src = "_imagens/lampada-acesa.jpg";
		}
		function apagaLampada(){
			document.getElementById("luz").src = "_imagens/lampada-apagada.jpg";
		}
		function quebraLampada(){
			document.getElementById("luz").src = "_imagens/lampada-quebrada.jpg";
		}

	</script>
</head>
<body>
	<h1>Acenda a lâmpada</h1>
	<img src="_imagens/lampada-apagada.jpg" id="luz" onmouseover="acendeLampada()" onmouseout="apagaLampada()" onclick="quebraLampada()"> <!-- Quando eu clicar [onclick], chama a função. Quando o mouse mover [onmousemove]-->

</body>
</html>
